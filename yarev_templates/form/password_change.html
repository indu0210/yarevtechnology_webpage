{% extends "base.html" %}
{% load crispy_forms_tags %}
{% load i18n %}

<!-- Title -->
    {% block head%}
      <title>{% trans "Change Password" %}</title>
    {% endblock %}

{% block body %}
<style>
  .sfrm{
    border-radius: 10px;
    margin-bottom: 20px;
    background: white;
    box-shadow: 0px 2px 2px rgba(0, 0, 0, 0.3);
    padding: 30px;
    margin-top: 150px;

    background-color:#5ACCD4;
  }
  #btn1 {
  display: inline-block;
  border-radius: 25px;
  background-color: #58A2A2;
  border: none;
  color: #FFFFFF;
  text-align: center;
  font-size: 20px;
  padding: 15px;
  width: 250px;
  transition: all 0.5s;ss

  margin: 5px;
  line-height:10px;

}
#btn1:hover {
  opacity: 0.6;
  color:#fff01f3;
  background-color:#74AFD7;
}
  </style>
<div class="container-fluid" style= "background-color:#9B5AD4 ;   height:100%;
  width:100%;">
<div class="row">
<div class="col-sm-4  col-sm-offset-4 text-center sfrm">
    <h1>{% trans "Change Password" %}</h1>

    <form method="POST" action="{% url 'account_change_password' %}" class="password_change">
        {% csrf_token %}
        {{ form | crispy}}
        <button type="submit" id="btn1" name="action">{% trans "CHANGE PASSWORD" %}</button>
    </form>
</div>
</div>
</div>
{% endblock %}
